[runtastic]
runtasticUrl = www.runtastic.com
loginUrl_old = "https://www.runtastic.com/en/d/users/sign_in.json"
loginUrl = /en/d/users/sign_in.json
logoutUrl = "https://www.runtastic.com/en/d/users/sign_out"
sessionsApiUrl = "https://www.runtastic.com/api/run_sessions/json"
sessionsUrl = "https://www.runtastic.com/en/users/"
sessionURL_Sport="/sport-sessions"
timeout=10
header_username=user[email]
header_password=user[password]
header_token=authenticity_token
header_http_code=http_code
tag_of_input=input
attribute_name=name
tag_of_username=a
reg_xpr="/\/en\/users\/(.*)\/dashboard/"
attribute_href=href
tag_of_uid=script
attribute_name=index_data

[runtastic-user-settings]
userName = user@email.com
userPassword = password


